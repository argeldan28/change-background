<div class="flex flex-col items-center justify-center mt-48 text-3xl space-y-4 font-orbitron"> <!-- 'space-y-4' aggiunge spazi verticali tra gli elementi -->
  <p class="font-bold text-4xl mb-4">Random Background Color changer</p> <!-- 'mb-4' aggiunge margine sotto al paragrafo -->
  
  <p class="mb-8">Background color: {{ currentColor }}</p> <!-- 'mb-8' aggiunge margine sotto al testo -->
  
  <button (click)="changeBackground()" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
    Change Background
  </button>
</div>
